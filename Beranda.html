<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="image/Corona-Virus.png" type="image/x-icon">
</head>
<body onload="getDataBeranda()">
    <div class="title">
        <p>COVID-19</p>
    </div>
    <div class="forPhone">
        <p>LAYANAN DARURAT 0811 1211 2112</p>
    </div>
    <nav id="navbarScroll">
        <div class="menuPage">
            <a id="logo">COVID-19</a>
            <a href="" id="active">Beranda</a>
            <a href="DataProvinsi.html">Data Provinsi</a>
        </div>
        <div class="phoneCall">
            <p>LAYANAN DARURAT 0811 1211 2112</p>
        </div>
    </nav>
    <section class="berandaPage">
        <p class="titlePage">Wujudkan Indonesia Sehat, Aman, dan Produktif
            <br><span class="mark">Indonesia Tanggap Covid-19</span>
        </p>
        <center>
            <div id="loader"></div>
        </center>
        <div class="case" id="case">
            <div class="totalCase">
                <h1 id="totalCase"></h1>
                <p>Total Case</p>
            </div>
            <div class="statusCase">
                <div class="caseDetail">
                    <h1 id="positive"></h1>
                    <p>Positive</p>
                </div>
                <div class="caseDetail">
                    <h1 id="recovered"></h1>
                    <p>Recovered</p>
                </div>
                <div class="caseDetail">
                    <h1 id="death"></h1>
                    <p>Death</p>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
